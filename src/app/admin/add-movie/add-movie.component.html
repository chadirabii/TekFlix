<div style="background-color: black; margin-top: 80px; height: 500px">
  <div class="container">
    <h2>Ajouter un Film</h2>
    <form class="film-form" (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Titre du film</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          [(ngModel)]="movie.title"
          #title="ngModel"
          placeholder="Titre du film"
        />
        <div
          *ngIf="isInvalidAndTouchedOrDirty(title)"
          class="error-message text-danger"
        >
          this field is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          required
          cols="30"
          rows="10"
          [(ngModel)]="movie.description"
          #description="ngModel"
          placeholder="Description du film"
        ></textarea>
        <div
          *ngIf="isInvalidAndTouchedOrDirty(description)"
          class="error-message text-danger"
        >
          this field is required
        </div>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <select
          id="genre"
          name="genre"
          required
          [(ngModel)]="movie.genre"
          #genre="ngModel"
        >
          <option value="Action">Action</option>
          <option value="Comédie">Comédie</option>
          <option value="Drame">Drame</option>
          <option value="Science-Fiction">Science-Fiction</option>
        </select>
        <div
          *ngIf="isInvalidAndTouchedOrDirty(genre)"
          class="error-message text-danger"
        >
          this field is required
        </div>
      </div>

      <div class="form-group">
        <label for="year">Année</label>
        <input
          type="date"
          id="year"
          name="year"
          required
          [(ngModel)]="movie.year"
          #year="ngModel"
        />
        <div
          *ngIf="isInvalidAndTouchedOrDirty(year)"
          class="error-message text-danger"
        >
          this field is required
        </div>
      </div>

      <div class="form-group">
        <label for="rating">Note</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="0"
          max="5"
          required
          [(ngModel)]="movie.rating"
          #rating="ngModel"
          placeholder="0"
        />
        <div
          *ngIf="isInvalidAndTouchedOrDirty(rating)"
          class="error-message text-danger"
        >
          this field is required
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" name="image" />
      </div>

      <!-- Uncomment this section if you want to include the trailer URL -->
      <!-- 
      <div class="form-group">
        <label for="trailerUrl">URL de la bande-annonce</label>
        <input
          type="url"
          id="trailerUrl"
          name="trailerUrl"
          [(ngModel)]="movie.trailerUrl"
          placeholder="Url de trailer"
        />
      </div> -->

      <button type="submit" class="btn-submit">Ajouter le film</button>
    </form>
  </div>
</div>
